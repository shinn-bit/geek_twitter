{% extends "layout.html" %}
{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }}<br>
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.content.label }}<br>
            {{ form.content(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
